<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        .weather-info {
            margin: 1rem 0;
        }
        .weather-info h2 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }
        .weather-info img {
            width: 80px;
        }
        .weather-details {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        .weather-details div {
            flex: 1;
            margin: 0 0.5rem;
        }
        .error {
            color: #e74c3c;
            display: none;
        }
        input[type="text"] {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 70%;
            margin-right: 0.5rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div>
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button onclick="getWeatherByCity()">Search</button>
        </div>
        <div id="loader" class="loader"></div>
        <div id="error" class="error"></div>
        <div id="weatherInfo" class="weather-info" style="display: none;">
            <h2 id="cityName"></h2>
            <img id="weatherIcon" src="" alt="Weather Icon">
            <p id="temperature"></p>
            <p id="description"></p>
            <div class="weather-details">
                <div>
                    <p>Humidity</p>
                    <p id="humidity"></p>
                </div>
                <div>
                    <p>Wind Speed</p>
                    <p id="windSpeed"></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key
        const weatherInfo = document.getElementById('weatherInfo');
        const errorDiv = document.getElementById('error');
        const loader = document.getElementById('loader');

        function showLoader() {
            loader.style.display = 'block';
            weatherInfo.style.display = 'none';
            errorDiv.style.display = 'none';
        }

        function hideLoader() {
            loader.style.display = 'none';
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            weatherInfo.style.display = 'none';
            hideLoader();
        }

        function updateWeather(data) {
            document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('temperature').textContent = `Temperature: ${Math.round(data.main.temp)}Â°C`;
            document.getElementById('description').textContent = data.weather[0].description.charAt(0).toUpperCase() + data.weather[0].description.slice(1);
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            weatherInfo.style.display = 'block';
            errorDiv.style.display = 'none';
            hideLoader();
        }

        async function getWeatherByCoords(lat, lon) {
            showLoader();
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`);
                if (!response.ok) throw new Error('Unable to fetch weather data');
                const data = await response.json();
                updateWeather(data);
            } catch (error) {
                showError(error.message);
            }
        }

        async function getWeatherByCity() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) {
                showError('Please enter a city name');
                return;
            }
            showLoader();
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`);
                if (!response.ok) throw new Error('City not found');
                const data = await response.json();
                updateWeather(data);
            } catch (error) {
                showError(error.message);
            }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        getWeatherByCoords(latitude, longitude);
                    },
                    () => {
                        showError('Geolocation denied. Please enter a city name.');
                    }
                );
            } else {
                showError('Geolocation is not supported by your browser.');
            }
        }

        window.onload = getLocation;
    </script>
</body>
</html>
